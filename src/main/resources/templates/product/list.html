</html><!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <table class="table table-hover" id="customer-table">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity in stock</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product,iter:${product}">
            <th scope="row" th:text="${iter.count}"></th>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantityInStock}"></td>

            <td><a th:href="@{/product/delete/__${product.productId}__}" class="btn btn-outline-danger">Delete</a></td>
            <td><a th:href="@{/product/edit/__${product.productId}__}" class="btn btn-outline-danger">Update</a></td>
        </tr>
        </tbody>
    </table>
</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
