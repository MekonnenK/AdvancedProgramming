</html><!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <table class="table table-hover" id="customer-table">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Address</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer,iter:${customer}">
            <th scope="row" th:text="${iter.count}"></th>
            <td th:text="${customer.customerName}"></td>
            <td th:text="${customer.address}"></td>
            <td><a th:href="@{/customer/delete/__${customer.customerId}__}" class="btn btn-outline-danger">Delete</a></td>
            <td><a th:href="@{/customer/edit/__${customer.customerId}__}" class="btn btn-outline-danger">Update</a></td>
        </tr>
        </tbody>
    </table>
</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
